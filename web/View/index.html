<!DOCTYPE html>
<html>
    <head>
        <title>Project 008 - JDBC MySQL Database (index.html)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
       <h2>Project 008 - JDBC MySQL Database (index.html)</h2>
            <form class="well form-horizontal" action="../insertUser" method="get">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Person BMI & Category</legend>

                    
                    <!-- Text ID-->
                     <div class="form-group">
                        <label class="col-md-4 control-label">ID : </label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input  name="id" placeholder="id" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Full Name : </label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input  name="username" placeholder="fullname" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- radio checks -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Gender</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="male" /> Male
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="female" /> Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label" >Year of Birth (yyyy) : </label> 
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input name="yob" placeholder="yyyy" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Weight (kg)</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input name="weight" placeholder="kg" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>


                    <!-- input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Height</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input name="height" placeholder="meter" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    
                    
                    
                    <!-- input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Email</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input name="email" placeholder="Email" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Address</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input name="address" placeholder="Address" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">City</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input name="city" placeholder="city" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Select Basic -->

                    <div class="form-group"> 
                        <label class="col-md-4 control-label">State (multiple select enabled)</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select name="state" class="form-control selectpicker" multiple>
                                    <option value="Johor">Johor</option>
                                    <option value="Melaka">Melaka</option>
                                    <option value="Pahang">Pahang</option>
                                    <option value="Nogori">Negeri Sembilan</option>
                                    <option value="Selangor">Selangor</option>
                                    <option value="KL">Wilayah Persekutuan (KL)</option>
                                    <option >Perak</option>
                                    <option >Kedah</option>
                                    <option >Terengganu</option>
                                    <option> Kelantan</option>
                                    <option >Perlis</option>
                                    <option >Sabah</option>
                                    <option >Sarawak</option>
                                    <option >Wilayah Persekutuan (Labuan)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- input-->
                    Hobby
                    <div class="form-check">
                        <input class="form-check-input" name="hobby" type="checkbox" value="reading" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate"> Membaca Buku</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="hobby" type="checkbox" value="sports" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate"> Sukan & Olahraga</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="hobby" type="checkbox" value="racing" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate"> Berlumba</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="hobby" type="checkbox" value="travel" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate"> Mengembara</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="hobby" type="checkbox" value="others" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">Lain-lain</label>
                    </div>


                    <!-- Text area -->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Additional notes for this person</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <textarea class="form-control" name="notes" placeholder="Add notes"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success" >Submit Form</button>
                            <button type="reset" class="btn btn-warning" >Reset Form</button>
                    </div>
                    </div>
                </fieldset>
            </form>
        </div>
</body>
</html>
